<div id="main" class="ui container">

</div>

<script>
    let Application = PIXI.Application,
        Container = PIXI.Container,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        TextureCache = PIXI.utils.TextureCache,
        Sprite = PIXI.Sprite,
        Rectangle = PIXI.Rectangle,
        log = console.log


    let app = new Application({
        width: 900,
        height: 500
    })

    let gameClock = 0

    let draw = $("#canvas")

    draw.append(app.view)

    loader
        .add('')
        .load(setup)

    let gameScene, blocks = []

    function setup() {
        createSprite()
        app.ticker.add(delta => gameLoop())
    }

    let mounseIsDown = false
    let lastX, lastY

    let inks = []

    function createSprite() {
        app.renderer.backgroundColor = 0xD9CD90;

        gameScene = new Container()

        app.stage.addChild(gameScene)
        app.stage.bgColor = 0

        app.view.onmousedown = ev => {
            lastX = ev.layerX
            lastY = ev.layerY
            mounseIsDown = true
            drawCircle(ev.layerX, ev.layerY)
        }

        app.view.onmouseleave = ev => {
            lastX = -1
            lastY = -1
            mounseIsDown = false
            if (lastX > 0) {
                drawLine(lastX, lastY, ev.layerX, ev.layerY)
            }
            drawCircle(ev.layerX, ev.layerY)
        }

        app.view.onmouseup = ev => {
            lastX = -1
            lastY = -1
            mounseIsDown = false
            if (lastX > 0) {
                drawLine(lastX, lastY, ev.layerX, ev.layerY)
            }
            drawCircle(ev.layerX, ev.layerY)
        }

        app.view.onmousemove = ev => {
            if (gameClock % 30 === 0) return
            if (mounseIsDown) {
                if (lastX > 0) {
                    drawLine(lastX, lastY, ev.layerX, ev.layerY)
                }
                drawCircle(ev.layerX, ev.layerY)
            }
            lastX = ev.layerX
            lastY = ev.layerY
        }
    }

    function drawLine(sx, sy, ex, ey) {
        let line = new PIXI.Graphics()
        gameScene.addChild(line)
        line.lineStyle(4, 0x66CCFF).moveTo(sx, sy).lineTo(ex, ey)

        inks.push(line)
    }

    function drawCircle(x, y) {
        let circle = new PIXI.Graphics()
        circle.beginFill(0x66CCFF)
        circle.drawCircle(x, y, 2)
        circle.endFill()
        gameScene.addChild(circle)

        inks.push(circle)
    }

    function gameLoop() {
        gameClock = (gameClock + 1) % 1000000
    }
</script>
</body>
</html>
